<!DOCTYPE html>
<html>

<head>
    <title>BookBeats</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="authContainer" class="auth-container">
        <a id="logoutLink" class="logout-link" href="javascript:logoutUser()">Logout</a>
        <a id="spotifyLoginButton" class="spotify-login-button" href="#">Log in with Spotify</a>
    </div>

    <h1>BookBeats</h1>
    <h3>Get ready to rock with BookBeats ðŸŽ¸</h3>
    <p id="description">Enter the title and author of your favorite book, the number of songs to generate </br> 
        and BookBeats will create a playlist inspired by the book's theme</p>
    <h4>ðŸŽµ Start your musical adventure now ðŸŽµ</h4>
    <form id="playlistForm">
        <input id="bookName" type="text" placeholder="E.g. The Martian by Andy Weir...">
        <input id="numSongs" type="number" min="1" max="30" value="10">
        <button type="submit">Generate Playlist</button>
        <div id="spinner"></div>
    </form>
    <p id="output"></p>
    <button id="openWithSpotify" onclick="handleSpotifyButton()" style="display: none;">Open playlist with Spotify</button>
    <div id="errorMessage" class="popup">
        <span class="close-btn">x</span>
        <p id="errorText"></p>
    </div>    
    <script src="app.js"></script>
    <script src="handleSpotifyUserAuthentication.js"></script>
</body>

</html>
