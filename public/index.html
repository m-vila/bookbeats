<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>BookBeats</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="authContainer" class="auth-container">
        <a id="logoutLink" class="logout-link" href="#">Logout</a>
        <a id="spotifyLoginButton" class="spotify-login-button" href="#">Log in with Spotify</a>
    </div>

    <h1>BookBeats</h1>
    <h3>Get ready to rock with BookBeats ðŸŽ¸</h3>
    <div id="description">
        <span>Enter the title and author of your favorite book, the number of songs to generate</span>
        <span>and BookBeats will create a playlist inspired by the book's theme</span>
    </div>
    <h4>ðŸŽµ Start your musical adventure now ðŸŽµ</h4>
    <form id="playlistForm">
        <input id="bookName" type="text" placeholder="E.g. The Martian by Andy Weir..." autocomplete="off">
        <input id="numSongs" type="number" min="1" max="30" value="10">
        <button id="generatePlaylist" type="submit">Generate Playlist</button>
        <div id="spinnerGeneratePlaylist"></div>
    </form>
    <div id="chatGptOutput"></div>
    <div id="spotifyPlaylistButtonContainer">
        <button id="openPlaylistWithSpotify" style="display: none;">Open playlist with Spotify</button>
        <div id="spinnerSpotifyPlaylist"></div>
    </div>    
    <div id="errorMessage" class="popup">
        <span class="close-btn">x</span>
        <p id="errorText"></p>
    </div>    
    <script type="module" src="/scripts/app.js"></script>
    <script type="module" src="/scripts/modules/handleSpotifyUserAuthentication.js"></script>
</body>

</html>
